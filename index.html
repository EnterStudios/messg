<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>messg</title>
  <link href="build/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>
        messg
      </h1>
      <p>
        Messages via CSS3 animations
      </p>
      <p class="text-muted">
        2.0.1
        &middot;
        <a href="https://github.com/andrepolischuk/messg">GitHub</a>
      </p>
    </div>
  </div>

  <div class="container">
    <h2 class="page-header">Types</h2>
    <p>
      Create message with specified <code>type</code>
    </p>
    <p>
      <button class="btn btn-default" type="button">.default</button>
      <button class="btn btn-success" type="button">.success</button>
      <button class="btn btn-info" type="button">.info</button>
      <button class="btn btn-warning" type="button">.warning</button>
      <button class="btn btn-danger" type="button">.error</button>
    </p>

    <h2 class="page-header">Delay</h2>
    <p>
      Create message with <code>delay</code>
    </p>
    <p>
      <button class="btn btn-success btn-delay" type="button">.success</button>
    </p>

    <h2 class="page-header">Buttons</h2>
    <p>
      Create message with close buttons
    </p>
    <p>
      <button class="btn btn-info btn-x" type="button">.info</button>
      <button class="btn btn-danger btn-ok" type="button">.error</button>
    </p>

    <h2 class="page-header">Actions</h2>
    <p>
      Create message with action buttons
    </p>
    <p>
      <button class="btn btn-warning btn-yes-no" type="button">.warning</button>
    </p>
  </div>

  <script src="build/index.js"></script>
</body>
</html>
